name: "Minecraft Server"
description: "Build a Minecraft Server using a Raspberry Pi 4! Supports common Servers, SCP, and RCON."
type: "sw.application"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/flpeters/balena-minecraft-server"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/flpeters/balena-minecraft-server/master/logo.png"
data:
  applicationEnvironmentVariables:
  defaultDeviceType: "raspberrypi4-64"
  supportedDeviceTypes:
    - "raspberrypi4-64"
    - "jetson-nano"